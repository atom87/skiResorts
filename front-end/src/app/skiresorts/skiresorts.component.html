<div class="row">
    <div class="col-sm-12">
        <ski-ski-resort-panel [skiResort]="skiResortItem"></ski-ski-resort-panel>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
<ngb-tabset [justify]= "'justified'">
    <ngb-tab title="TRACKS">
        <ng-template ngbTabContent>
            <ski-tracks [tracks]="tracks" (changeSort)="updateTracks($event)"></ski-tracks>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="WEATHER">
        <ng-template ngbTabContent>
           <div class="row">
               <div class="col-sm-2" *ngFor = "let w of weather">
                   <ski-weather [weather]="w"></ski-weather>
               </div>
           </div>
        </ng-template>
    </ngb-tab>
    <ngb-tab title="SKI PASS">
        <ng-template ngbTabContent>
            <ski-ski-pass [skiPassPrice]="skiPassPrice" (newReservation)= "newReservation($event)"></ski-ski-pass>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
</div>
</div>
